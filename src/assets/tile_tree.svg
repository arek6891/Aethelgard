<svg width="64" height="96" viewBox="0 0 64 96" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode in="offsetblur"/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  <!-- Trunk -->
  <path d="M28 80 L24 90 L40 90 L36 80 L36 60 L28 60 Z" fill="#3e2723" stroke="#21120f" stroke-width="1"/>
  <!-- Roots -->
  <path d="M24 90 Q20 94 16 92 M40 90 Q44 94 48 92" stroke="#3e2723" stroke-width="2" fill="none"/>
  <!-- Canopy (Layers) -->
  <g filter="url(#shadow)">
    <!-- Bottom Layer -->
    <path d="M12 70 L32 50 L52 70 L32 75 Z" fill="#1b5e20" stroke="#0d3311" stroke-width="1"/>
    <!-- Middle Layer -->
    <path d="M16 55 L32 30 L48 55 L32 60 Z" fill="#2e7d32" stroke="#0d3311" stroke-width="1"/>
    <!-- Top Layer -->
    <path d="M20 35 L32 10 L44 35 L32 40 Z" fill="#388e3c" stroke="#0d3311" stroke-width="1"/>
  </g>
</svg>